<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Japscan-Stats</title>
        <link rel="stylesheet" href="stats.css">
        <script src="../../js/chart.js"></script>
        <script type="module" src="stats.js"></script>
        <link rel="stylesheet" type="text/css" href="../../module/navbar-website/navbar.css">
    </head>
    <body>
        <h1>
            <a href="https://japscan.lol/">Japscan</a>
            Stats
        </h1>
        <div style="width: 100%;" include-html="../../module/navbar-website/navbar.html"></div>
        <div id="nb-stats" class="bar-number">
            <div class="bar-field">
                <span id="manga-read"></span>
                <h3>Manga Read</h3>
            </div>
            <div class="bar-field">
                <span id="chapter-read"></span> 
                <h3>Chapter Read</h3>
            </div>
            <div class="bar-field">
                <span id="page-read"></span>
                <h3>Number Page Read</h3>
            </div>
            <div class="bar-field">
                <span id="favorite-genre"></span>
                <h3>Favorite Genre</h3>
            </div>
            <div class="bar-field">
                <span id="anilist-connected"></span>
                <h3>Anilist Connection</h3>
            </div>
        </div>
        <div id="stats" class="container">
            <div id="genres-read" class="things-container graph-container">
                <h2>Genres read</h2>
                <canvas id="genres-read-chart"></canvas>
            </div>
            <div id="history" class="things-container history-container">
                <h2>History</h2>
                <div id="history-content" class="things-container history-content">

                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="../../module/includeHTML.js"></script>
        <script src="../../module/navbar-website/navbar.js" defer></script>
    </footer>
</html>
